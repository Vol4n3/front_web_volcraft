<article class="container">
  <header>
    <h2>Chat</h2>
  </header>
  <div>
    <ul class="messages">
      <li *ngFor="let msg of messages; let i = index; trackBy: trackByMessage">
        <figure class="box">
          <div class="img-user box y-center">
            <img src="{{msg.img}}">
          </div>
          <figcaption>
            <h4 class="pseudo">{{msg.pseudo}}</h4>
            <div [innerHTML]="msg.txt | bbToHtml"></div>
            <time [attr.datetime]="msg.datetime">{{msg.date}}</time>
          </figcaption>
        </figure>
      </li>
    </ul>
    <div class="editor">
      <div class="text" contenteditable="true">test</div>
      <button class="options">+</button>
    </div>
  </div>
  <footer>

  </footer>
</article>
