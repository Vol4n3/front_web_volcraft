<article>
    <ul class="messages" #messagesList>
      <li *ngFor="let msg of messages">
        <figure class="box">
          <div class="img-user box y-center">
            <img src="{{msg.img}}">
          </div>
          <figcaption>
            <h4 class="pseudo">{{msg.pseudo}}</h4>
            <div [innerHTML]="msg.text | bbToHtml"></div>

            <time [attr.datetime]="msg.datetime">{{dateFormat(msg.datetime)}}</time>
          </figcaption>
        </figure>
      </li>
    </ul>
    <div class="editor">
      <button class="send">&gt;</button>
      <div class="text" #editor (keydown)="submitChat(editor,$event)" contenteditable="true"></div>
      <button class="options">+</button>
    </div>
</article>
